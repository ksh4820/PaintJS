<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas">
        <div class="controls">
            <div class="controls_rage">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColor">
                <div class="controls_color" style="background: #2c2c2c">222</div>
                <div class="controls_color" style="background: white"></div>
                <div class="controls_color" style="background: red"></div>
                <div class="controls_color" style="background: orange"></div>
                <div class="controls_color" style="background: yellow"></div>
                <div class="controls_color" style="background: green"></div>
                <div class="controls_color" style="background: skyblue"></div>
                <div class="controls_color" style="background: blue"></div>
                <div class="controls_color" style="background: purple"></div>
            </div>
        </div>
    </canvas>
    <script src="app.js"></script>
</body>

</html>
